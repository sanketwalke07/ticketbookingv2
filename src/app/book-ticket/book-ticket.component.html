<style>
    .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
  .form {
    width: 40%;
  }
  .note {
    font-style: italic;
    font-family: 'Courier New', Courier, monospace;
    font-size: smaller;
  }
</style>
<div class="content">
    <h2 class="text-center">Book Ticket</h2>
    <div class="form">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email"> Email*</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="ticketDetails.email" name="email">
            </div>
            <div class="form-group">
                <label for="firstName"> First Name*</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="ticketDetails.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName"> Last Name*</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="ticketDetails.lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="origin">Origin*</label>
                <input type="text" class="form-control" id="origin" [(ngModel)]="ticketDetails.origin" name="origin">
            </div>
            <div class="form-group">
                <label for="password">Destination*</label>
                <input type="text" class="form-control" id="destination" [(ngModel)]="ticketDetails.destination" name="destination">
            </div>
            <p class="note">Fields marked with * are mandatory</p>
            <button class="btn btn-success mt-2" type="submit">Submit</button>
        </form>
    </div>
</div>
