<style>
    .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
  .form {
    width: 40%;
  }
  .btn {
    background-color: #1976d2;
    color: #eee;
  }
  .note {
    font-style: italic;
    font-family: 'Courier New', Courier, monospace;
    font-size: smaller;
  }
</style>
<div class="content">
    <h2 class="text-center">View Ticket</h2>
    <div class="form">
        <form>
            <div class="form-group">
                <label for="uniqueId"> Please enter Ticket ID*</label>
                <input type="text" class="form-control" id="uniqueId" [(ngModel)]="uniqueId" name="uniqueId">
            </div>
            <p class="note">Fields marked with * are mandatory</p>
            <button (click) = "getTicket(uniqueId)" class="btn">View Ticket</button>
        </form>
    </div>
</div>
